<div class="article-form-container">
    <div class="article-form-header">
        Create/Edit Article
    </div>
    <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
        <div class="article-form-field">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="article.title" required>
        </div>
        <div class="article-form-field">
            <label for="content">Content</label>
            <textarea id="content" name="content" [(ngModel)]="article.content" rows="10" required></textarea>
        </div>
        <div class="article-form-field">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" [(ngModel)]="article.author" required>
        </div>
        <div class="article-form-field">
            <label for="publishedDate">Published Date</label>
            <input type="date" id="publishedDate" name="publishedDate" [(ngModel)]="article.publishedDate" required>
        </div>
        <button type="submit" class="article-form-button" [disabled]="!articleForm.form.valid">Save</button>
        <button type="button" class="article-form-button" (click)="onCancel()">Cancel</button>
    </form>
</div>
